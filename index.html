    <header class="header">
        <div class="appName">
            <h2 class="yourText">Your</h2>
            <h2 class="appText">App&#8482</h2>
        </div>
        <img class="bell" src="icons\icon-bell.svg" alt="Notification Bell Icon">
        <div class="profilePictureDiv">
            <img class="profilePicture" src="icons\IMG_2213 (1).JPG" alt="userPicture">
        </div>
        <span class="userName">Travis Carney</span>

    <div class="mainNav" id="mainNav">
        <ul class="mainNavUl">
            <li class="navList">
                <a class="navButton" id="dashboard" href="#dashboard"><img src="icons\icon-dashboard.svg" alt="dashboard"></a>
            </li>
            <li class="navList">
                <a class="navButton" href="#members"><img src="icons\icon-members.svg" alt="members"></a>
            </li>
            <li class="navList">
                <a class="navButton" href="#visits"><img src="icons\icon-visits.svg" alt="visits"></a>
            </li>
            <li class="navList">
                <a class="navButton" href="#settings"><img src="icons\icon-settings.svg" alt="settings"></a>
            </li>
        </ul>
    </div>

          </canvas>
            </div>

            <div class="chartBox">
                <canvas id="myChart3" width="400" height="400">
          </canvas>

        </div>

        <div class="newMembers" id="members">
            <h2>NEW MEMBERS</h2>
            <div class="memberName">

                <!-- javascript inserting html -->

            </div>
        </div>
        <div class="recentActivity">
            <h2>RECENT ACTIVITY</h2>
            <div class="memberActivity">

            </div>
            <!-- javascript inserting html -->

        </div>
        <div class="messageUser">
            <label for="userSearch">MESSAGE USER</label>
            <input id="userSearch" type="search" name="userSearch" placeholder="Search for User">
            <textarea name="textarea" rows="10" cols="50" placeholder="Message For User"></textarea>
        </div>
        <div class="settings" id="settings">
            <label class="switch">
              <input id="emailNotification" type="checkbox">
              <div class="slider round">
                <span class="on">ON</span>
                <span class="off">OFF</span>
              </div>
            </label>
            <label class="switch">
              <input id="profileToPublic" type="checkbox">
              <div class="slider round">
                <span class="on">ON</span>
                <span class="off">OFF</span>
              </div>
            </label>

            <button type="button" name="Save" onclick="save()">SAVE</button>
            <button type="button" name="Cancel" onclick="cancel()">CANCEL</button>
        </div>
    </div>
