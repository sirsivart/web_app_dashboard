<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Web App Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Palanquin:100,400,700" rel="stylesheet">
    <link rel="stylesheet" href="scss\normalize.css">
    <link rel="stylesheet" href="scss\main.css">
</head>

<body>
    <header class="header">
        <div class="appName">
            <h2 class="yourText">Your</h2>
            <h2 class="appText">App&#8482</h2>
        </div>
        <img class="bell" src="icons\icon-bell.svg" alt="Notification Bell Icon">
        <div class="profilePictureDiv">
            <img class="profilePicture" src="icons\IMG_2213 (1).JPG" alt="userPicture">
        </div>
        <span class="userName">Travis Carney</span>


    </header>
    <div class="mainNav" id="mainNav">
        <ul class="mainNavUl">
            <li class="navList">
                <a class="navButton" href="#dashboard"><img src="icons\icon-dashboard.svg" alt="dashboard"></a>
            </li>
            <li class="navList">
                <a class="navButton" href="#members"><img src="icons\icon-members.svg" alt="members"></a>
            </li>
            <li class="navList">
                <a class="navButton" href="#visits"><img src="icons\icon-visits.svg" alt="visits"></a>
            </li>
            <li class="navList">
                <a class="navButton" href="#settings"><img src="icons\icon-settings.svg" alt="settings"></a>
            </li>
        </ul>
    </div>

    <div class="dashboard group" id="dashboard">
        <div class="dashboardHeader group">
            <h2 class="dashboardTitle">Dashboard</h2>
        </div>
        <div class="search group">
            <img class="magnify" src="icons\mag.jpg" alt="search">
            <input type="search" name="search" placeholder="Search">
        </div>
        <div class="chartBox group" id="visits">
            <canvas id="myChart" width="400" height="400">
          </canvas>
        </div>

        <div class="chartBox">
            <canvas id="myChart2" width="400" height="400">
        </canvas>
        </div>

        <div class="chartBox">
            <canvas id="myChart3" width="400" height="400">
        </canvas>
        </div>

        <div class="socailStats">

        </div>
        <div class="newMembers" id="members">
            <h2>NEW MEMBERS</h2>
        </div>
        <div class="recentActivity">
            <h2>RECENT ACTIVITY</h2>
        </div>
        <div class="messageUser">
            <input type="search" name="searchForUser" value="Search for User">
            <textarea name="textarea" rows="10" cols="50">Message For User</textarea>
        </div>
        <div class="settings" id="settings">

        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js">
</script>
<script src="javascript\main.js" type="text/javascript">
</script>

</html>
